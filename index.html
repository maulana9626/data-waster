<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data waster</title>

  <meta name="title" content="Data waster - waste your data">
  <meta name="description" content="The fastest and the most efficient way to waste your valuable mobile data">
  <meta name="keywords" content="network usage, download speed, upload speed, network performance">
  <meta name="author" content="HLETRD">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://hletrd.github.io/data-waster/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7fb;
    }

    /* Card utama */
    .bg-body-tertiary {
      border-radius: var(--radius-lg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    #title {
      letter-spacing: -1px;
    }

    .value-number {
      font-weight: 700;
    }

    /* Button */
    .btn {
      border-radius: var(--radius-md);
      font-weight: 600;
      padding: 10px 18px;
    }

    .btn-lg {
      padding: 14px;
      font-size: 1.1rem;
    }

    .btn-outline-primary.active {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn-outline-success.active {
      background-color: #198754;
      color: #fff;
    }

    /* Input */
    .form-control {
      border-radius: var(--radius-md);
      text-align: right;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
    }

    /* Range */
    .form-range::-webkit-slider-thumb {
      cursor: pointer;
    }

    /* Progress */
    .progress-stacked {
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
    }

    #downloadProgress,
    #uploadProgress {
      transition: width 0.15s ease;
    }

    #statusMessage {
      font-weight: 600;
    }

    footer {
      font-size: 0.9rem;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #title {
        font-size: 2.2rem;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f1115;
        color: #e6e6e6;
      }

      .bg-body-tertiary {
        background: linear-gradient(180deg, #1a1d23, #12141a);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .form-control {
        background-color: #1f232b;
        color: #fff;
        border-color: #2b2f3a;
      }

      .form-control:focus {
        background-color: #1f232b;
        color: #fff;
      }

      .text-muted,
      .text-body-secondary {
        color: #9aa0aa !important;
      }

      .border-top {
        border-color: #2b2f3a !important;
      }
    }
  </style>

  <!-- SCRIPT TETEP -->
  <script src="./digitalWaste.js" defer></script>
  <script src="./app.js" defer></script>
</head>

<body>
  <div class="container py-3 py-md-5">
    <div class="p-3 p-md-5 bg-body-tertiary">
      <h1 class="display-5 fw-bold" id="title">Data waster</h1>
      <p class="fs-4 text-body-secondary" id="desc">
        The fastest and most efficient way to waste your valuable mobile data.
      </p>

      <hr>

      <!-- Toggle -->
      <div class="d-flex align-items-center mb-4 gap-2">
        <button class="btn btn-outline-primary active" id="downloadOption" data-active="true">
          Download
        </button>
        <button class="btn btn-outline-success" id="uploadOption" data-active="false">
          Upload
        </button>
        <small class="text-muted ms-2" id="toggleHint">
          Select at least one direction
        </small>
      </div>

      <!-- Input -->
      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="dataSize" id="sizeLabel">
            Data size (MB, 0 for infinite)
          </label>
          <input type="number" class="form-control" id="dataSize" value="10000">
        </div>

        <div class="col-md-6">
          <div class="d-flex justify-content-between">
            <label class="form-label" for="threadCount" id="threadLabel">
              Concurrent connections
            </label>
            <span id="threadValue" class="fw-bold"></span>
          </div>
          <input type="range" class="form-range" id="threadCount" min="1" max="64" value="16">
        </div>
      </div>

      <!-- Start -->
      <button class="btn btn-primary btn-lg w-100 mb-4" id="startButton">
        Start
      </button>

      <!-- Progress -->
      <div class="progress-stacked mb-3">
        <div class="progress-bar bg-primary" id="downloadProgress" style="width:0%"></div>
        <div class="progress-bar bg-success" id="uploadProgress" style="width:0%"></div>
      </div>

      <!-- Stats -->
      <div class="d-flex justify-content-between mb-3">
        <div>
          <span class="value-number" id="totalBytesProcessed">0</span>
          MB total
        </div>
        <div>
          <span class="value-number" id="totalTransferSpeed">0</span>
          MB/sec
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <span class="value-number" id="bytesDownloaded">0</span>
          MB downloaded
        </div>
        <div class="col-md-6 text-md-end">
          <span class="value-number" id="bytesUploaded">0</span>
          MB uploaded
        </div>
      </div>

      <p id="statusMessage" class="text-warning"></p>

      <footer class="pt-3 mt-4 border-top text-body-secondary">
        Created &amp; maintained by HLETRD
      </footer>
    </div>
  </div>
</body>
</html>
